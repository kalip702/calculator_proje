<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="calculator.png" type="image/x-icon">
    <title>Calculator</title>
    
  </head>
  <body>
    <div class="heading">
      <h1>Calculator Design</h1>
      <h3>Created By:- Prince Sharma</h3>
      <h3>Email:- sharma_prince1@outlook.com</h3>
      <button class="mail-btn">
        <a href="mailto:sharma_prince1@outlook.com" class="mail-link"
          >Send Mail</a
        >
      </button>
    </div>
    <div class="calculator">
      <input type="text" placeholder="0" id="inputbox" />
      <div>
        <button class="operator">AC</button>
        <button class="operator">DEL</button>
        <button class="operator">%</button>
        <button class="operator">/</button>
      </div>
      <div>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class="operator">*</button>
      </div>
      <div>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button class="operator">-</button>
      </div>
      <div>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button class="operator">+</button>
      </div>
      <div>
        <button>0</button>
        <button>00</button>
        <button>.</button>
        <button class="equalBtn">=</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
